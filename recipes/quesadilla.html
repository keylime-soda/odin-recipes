<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Quesadilla</title>
    </head>
    <body>
        <h1>Quesadilla</h1>
        <img src="quesadilla.jpg" alt="a lil teeny quesadilla" height="300" width="300">
        <p>Ezpz dinner of champs</p>
        <h3>Ingredients</h3>
        <ul>
            <li>2 tortillas</li>
            <li>A reasonable amount of cheese</li>
        </ul>
        <h3>The work</h3>
        <ol>
            <li>Heat a tortilla over medium low heat.</li>
            <li>PILE ON THE CHEESE (only on half tho)</li>
            <li>Fold the tortilla</li>
            <li>Flip when toasty</li>
            <li>Heat other side</li>
            <li>EAT</li>
        </ol>
    </body>
</html>
